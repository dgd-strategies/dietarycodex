name: CI

on:
push:
branches: \[ main ]
pull\_request:
branches: \[ main ]

jobs:
lint-test:
runs-on: ubuntu-latest
steps:
\- name: Checkout code
uses: actions/checkout\@v3

```
  - name: Set up Python
    uses: actions/setup-python@v4
    with:
      python-version: '3.12'

  - name: Install dependencies
    run: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
      pip install black isort flake8 pytest pre-commit

  - name: Run pre-commit hooks
    run: pre-commit run --all-files

  - name: Run lint
    run: flake8 compute tests

  - name: Run tests
    run: pytest --maxfail=1 --disable-warnings -q
```

docker-build:
runs-on: ubuntu-latest
needs: lint-test
steps:
\- name: Checkout code
uses: actions/checkout\@v3

```
  - name: Build Docker image (static front-end)
    run: docker build -f Dockerfile -t dietary-index-web .

  - name: Build Dev Docker image (FastAPI)
    run: docker build -f Dockerfile.dev -t dietary-index-web-dev .
```
