<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dietary Index Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
              rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet" />
        <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
        <style>
    :root {
      --bg: #f9fafb;
      --text: #212529;
      --primary: #0d6efd;
      --border: #dee2e6;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111316;
        --text: #e9ecef;
        --primary: #339af0;
        --border: #333;
      }
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin: 1rem 0;
    }
    .container {
      max-width: 960px;
      padding: 1rem;
      margin: auto;
    }
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .controls label {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-weight: 600;
      cursor: pointer;
    }
    #dropzone {
      border: 2px dashed var(--primary);
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
      background: rgba(13,110,253,0.05);
      transition: background 0.2s;
      cursor: pointer;
    }
    #dropzone.hover {
      background: rgba(13,110,253,0.15);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    #previewContainer {
      overflow-x: auto;
      margin-top: 1rem;
    }
    #previewTable {
      min-width: 600px;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid var(--border);
    }
    th {
      background: rgba(0,0,0,0.04);
    }
    a {
      color: var(--primary);
    }
    #loading {
      display: none;
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
    }
    .error { color: #d9534f; font-weight: bold; }
        </style>
    </head>
    <body>
        <div class="container my-4">
            <h1>Dietary Index Calculator</h1>
            <div class="controls d-flex flex-wrap gap-2 align-items-center mb-3">
                <label class="form-check">
                    <input class="form-check-input" type="checkbox" value="DII" checked />
                    DII
                </label>
                <label class="form-check">
                    <input class="form-check-input" type="checkbox" value="MIND" checked />
                    MIND
                </label>
                <label class="form-check">
                    <input class="form-check-input" type="checkbox" value="HEI_2015" checked />
                    HEI‑2015
                </label>
                <label class="form-check">
                    <input class="form-check-input" type="checkbox" value="DASH" checked />
                    DASH
                </label>
                <span id="pyStatus" class="ms-auto small">Loading Python...</span>
            </div>
            <div id="dropzone" class="mb-3">Drag & drop CSV here, or click to select file</div>
            <div id="previewContainer">
                <h3 id="previewTitle" style="display:none;">
                    Preview (first 5 rows)
                    <button id="clearBtn"
                            type="button"
                            class="btn-close float-end"
                            aria-label="Clear preview"
                            style="display:none"></button>
                </h3>
                <table id="previewTable">
                </table>
            </div>
            <div id="loading">⏳ Scoring in progress...</div>
            <div id="result"></div>
            <div id="charts"></div>
        </div>
        <script>
    const dropzone = document.getElementById('dropzone');
    const resultBox = document.getElementById('result');
    const previewTable = document.getElementById('previewTable');
    const previewTitle = document.getElementById('previewTitle');
    const clearBtn = document.getElementById('clearBtn');
    const loading = document.getElementById('loading');
    const pyStatus = document.getElementById('pyStatus');
    let pyReady = null;



    async function loadPy() {
      const py = await loadPyodide();
      await py.loadPackage(['pandas']);
      const files = [
        'compute/__init__.py',
        'compute/base.py',
        'compute/dii.py',
        'compute/dii_parameters.json',
        'compute/hei.py',
        'compute/mind.py',
        'compute/dash.py'
      ];
      for (const f of files) {
        const res = await fetch(f);
        if (!res.ok) throw new Error('load ' + f);
        const text = await res.text();
        py.FS.mkdirTree(f.substring(0, f.lastIndexOf('/')));
        py.FS.writeFile(f, text);
      }
      await py.runPython(`import sys; sys.path.append('.')`);
      await py.runPython(`
import io, pandas as pd
from compute.dii import calculate_dii
from compute.mind import calculate_mind
from compute.hei import calculate_hei_2015
from compute.dash import calculate_dash

def score_csv(text, indices):
    df = pd.read_csv(io.StringIO(text))
    results = {}
    if 'DII' in indices:
        results['DII'] = calculate_dii(df)
    if 'MIND' in indices:
        results['MIND'] = calculate_mind(df)
    if 'HEI_2015' in indices:
        results['HEI_2015'] = calculate_hei_2015(df)
    if 'DASH' in indices:
        results['DASH'] = calculate_dash(df)
    for k, s in results.items():
        df[k] = s
    stats = {k:{'mean': float(s.mean()), 'std': float(s.std()), 'min': float(s.min()), 'max': float(s.max()), 'median': float(s.median()), 'quintiles': s.quantile([0.2,0.4,0.6,0.8]).tolist()} for k,s in results.items()}
    out = io.StringIO()
    df.to_csv(out, index=False)
    return out.getvalue(), stats
      `);
      pyStatus.textContent = 'Python ready';
      return py;
    }
    dropzone.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.csv';
      input.onchange = () => handleFile(input.files[0]);
      input.click();
    });
    clearBtn.addEventListener('click', () => {
      resultBox.innerHTML = '';
      previewTable.innerHTML = '';
      previewTitle.style.display = 'none';
      document.getElementById('charts').innerHTML = '';
      clearBtn.style.display = 'none';
      console.log('Preview cleared');
    });
    dropzone.addEventListener('dragover', e => { e.preventDefault(); dropzone.classList.add('hover'); });
    dropzone.addEventListener('dragleave', () => dropzone.classList.remove('hover'));
    dropzone.addEventListener('drop', e => {
      e.preventDefault(); dropzone.classList.remove('hover');
      if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
    });

    // Initialize Pyodide and load bundled template on startup
    window.addEventListener('DOMContentLoaded', async () => {
      pyReady = loadPy();
      try {
        const res = await fetch('./assets/template.csv');
        if (!res.ok) throw new Error(`template load ${res.status}`);
        const blob = await res.blob();
        const file = new File([blob], 'template.csv', { type: 'text/csv' });
        console.log('Loaded default template');
        handleFile(file);
      } catch (err) {
        console.error('Could not preload template', err);
      }
    });

    async function handleFile(file) {
      resultBox.innerHTML = '';
      previewTable.innerHTML = '';
      previewTitle.style.display = 'none';
      document.getElementById('charts').innerHTML = '';
      clearBtn.style.display = 'none';
      loading.style.display = 'block';
      console.log('Processing file', file.name);
      if (!file.name.toLowerCase().endsWith('.csv')) {
        resultBox.innerHTML = "<div class='error'>Only CSV files are supported.</div>";
        loading.style.display = 'none';
        return;
      }
      // Show preview
      const text = await file.text();
      const rows = text.trim().split('\n').map(r => r.split(','));
      const headers = rows[0];
      const sample = rows.slice(1,6);
      let html = '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';
      sample.forEach(r => html += '<tr>' + r.map(c => `<td>${c}</td>`).join('') + '</tr>');
      previewTable.innerHTML = html;
      previewTitle.style.display = 'block';
      clearBtn.style.display = 'inline-block';
      console.log('Loaded file', file.name);

      const selected = Array.from(document.querySelectorAll('.controls input:checked')).map(cb => cb.value);

      try {
        const py = await pyReady;
        const scoreCsv = py.globals.get('score_csv');
        const result = scoreCsv(text, selected).toJs();
        scoreCsv.destroy();
        const csvText = result[0];
        const stats = result[1];
        const data = csvText.trim().split('\n').map(r => r.split(','));
        const idx = data[0].reduce((m,h,i) => (m[h]=i,m), {});
        let summary = '<h3>Summary Statistics:</h3><ul>';
        selected.forEach(name => {
          const vals = data.slice(1).map(r => parseFloat(r[idx[name]])).filter(v => !isNaN(v));
          const s = stats[name];
          summary += `<li><b>${name}</b> – mean: ${s.mean.toFixed(2)}, std: ${s.std.toFixed(2)}, min: ${s.min.toFixed(2)}, max: ${s.max.toFixed(2)}, median: ${s.median.toFixed(2)}, quintiles: ${s.quintiles.map(q=>q.toFixed(2)).join(', ')}</li>`;
          const chartDiv = document.createElement('div');
          document.getElementById('charts').append(chartDiv);
          Plotly.newPlot(chartDiv,[{x:vals,type:'histogram',name}],{title:`${name} Distribution`,margin:{t:40}}, {responsive:true});
        });
        summary += '</ul>';
        resultBox.innerHTML = summary;
        const blob = new Blob([csvText], {type:'text/csv'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = file.name.replace(/\.csv$/, '') + '_scores.csv';
        a.click();
        URL.revokeObjectURL(url);
        console.log('Scoring complete, results downloaded');
      } catch(err) {
        console.error('Scoring failed', err);
        const msg = err instanceof Error ? err.message : String(err);
        resultBox.innerHTML = `<div class='error'>${msg}</div>`;
      } finally {
        loading.style.display = 'none';
      }
    }
        </script>
    </body>
</html>
