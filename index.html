<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dietary Index Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
              rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet" />
        <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
        <script>if ("serviceWorker" in navigator){navigator.serviceWorker.register("sw.js").catch(()=>{});}</script>
        <style>
    :root {
      --bg: #f9fafb;
      --text: #212529;
      --primary: #0d6efd;
      --border: #dee2e6;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111316;
        --text: #e9ecef;
        --primary: #339af0;
        --border: #333;
      }
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin: 1rem 0;
    }
    .container {
      max-width: 960px;
      padding: 1rem;
      margin: auto;
    }
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .controls label {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-weight: 600;
      cursor: pointer;
    }
    #dropzone {
      border: 2px dashed var(--primary);
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
      background: rgba(13,110,253,0.05);
      transition: background 0.2s;
      cursor: pointer;
    }
    #dropzone.hover {
      background: rgba(13,110,253,0.15);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    #previewContainer {
      overflow-x: auto;
      margin-top: 1rem;
    }
    #previewTable {
      min-width: 600px;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid var(--border);
    }
    th {
      background: rgba(0,0,0,0.04);
    }
    a {
      color: var(--primary);
    }
    #loading {
      display: none;
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
    }
    .error { color: #d9534f; font-weight: bold; }
        </style>
    </head>
    <body>
        <div class="container my-4">
            <h1>Dietary Index Calculator</h1>
            <div class="controls d-flex flex-wrap gap-2 align-items-center mb-3">
                <label class="form-check">
                    <input class="form-check-input" type="checkbox" value="DII" checked />
                    DII
                </label>
                <label class="form-check">
                    <input class="form-check-input" type="checkbox" value="MIND" checked />
                    MIND
                </label>
                <label class="form-check">
                    <input class="form-check-input" type="checkbox" value="HEI_2015" checked />
                    HEI‑2015
                </label>
                <label class="form-check">
                    <input class="form-check-input" type="checkbox" value="DASH" checked />
                    DASH
                </label>
                <span id="pyStatus" class="ms-auto small text-info">Loading Pyodide...</span>
            </div>
            <div id="dropzone" class="mb-3">Drag & drop CSV here, or click to select file</div>
            <div id="previewContainer">
                <h3 id="previewTitle" style="display:none;">
                    Preview (first 5 rows)
                    <button id="clearBtn"
                            type="button"
                            class="btn-close float-end"
                            aria-label="Clear preview"
                            style="display:none"></button>
                </h3>
                <table id="previewTable">
                </table>
            </div>
            <button id="scoreBtn" class="btn btn-primary mb-2" disabled>Score & Download</button>
            <div id="loading">⏳ Scoring in progress...</div>
            <div id="result"></div>
            <div id="charts"></div>
        </div>
        <script>
    const dropzone = document.getElementById('dropzone');
    const resultBox = document.getElementById('result');
    const previewTable = document.getElementById('previewTable');
    const previewTitle = document.getElementById('previewTitle');
    const clearBtn = document.getElementById('clearBtn');
    const loading = document.getElementById('loading');
    const pyStatus = document.getElementById('pyStatus');
    const scoreBtn = document.getElementById('scoreBtn');
    let currentFile = null;
    let pyReady = null;
    async function loadPy() {
      if (!pyReady) {
        pyReady = loadPyodide({ indexURL: 'https://cdn.jsdelivr.net/pyodide/v0.25.1/full/' })
          .then(async py => {
            await py.loadPackage(['pandas', 'numpy']);
            const files = ['base.py','dii.py','dash.py','mind.py','hei.py','dii_parameters.json'];
            for (const f of files) {
              const resp = await fetch('./compute/' + f);
              const text = await resp.text();
              const dir = '/tmp/compute';
              try { py.FS.stat(dir); } catch { py.FS.mkdirTree(dir); }
              py.FS.writeFile(dir + '/' + f, text);
            }
            await py.runPythonAsync("import sys; sys.path.insert(0, '/tmp')");
            return py;
          });
      }
      return pyReady;
    }


    function quantile(arr, q) {
      const sorted = arr.slice().sort((a, b) => a - b);
      const pos = (sorted.length - 1) * q;
      const lo = Math.floor(pos), hi = Math.ceil(pos);
      return sorted[lo] + (sorted[hi] - sorted[lo]) * (pos - lo);
    }
    function computeStats(values) {
      const n = values.length;
      const mean = values.reduce((a,b) => a + b, 0) / n;
      const sq = values.map(v => (v - mean)**2);
      const std = Math.sqrt(sq.reduce((a,b) => a + b, 0) / (n - 1));
      return {
        mean: mean.toFixed(2),
        std: std.toFixed(2),
        min: Math.min(...values).toFixed(2),
        max: Math.max(...values).toFixed(2),
        median: quantile(values,0.5).toFixed(2),
        quintiles: [0.2,0.4,0.6,0.8].map(q => quantile(values,q).toFixed(2))
      };
    }
    dropzone.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.csv';
      input.onchange = () => handleFile(input.files[0]);
      input.click();
    });
    clearBtn.addEventListener('click', () => {
      resultBox.innerHTML = '';
      previewTable.innerHTML = '';
      previewTitle.style.display = 'none';
      document.getElementById('charts').innerHTML = '';
      clearBtn.style.display = 'none';
      console.log('Preview cleared');
    });
    dropzone.addEventListener('dragover', e => { e.preventDefault(); dropzone.classList.add('hover'); });
    dropzone.addEventListener('dragleave', () => dropzone.classList.remove('hover'));
    dropzone.addEventListener('drop', e => {
      e.preventDefault(); dropzone.classList.remove('hover');
      if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
    });

    scoreBtn.addEventListener('click', () => {
      if (currentFile) computeFile(currentFile);
    });

    // Load bundled template on startup
    window.addEventListener('DOMContentLoaded', async () => {
      await loadPy();
      pyStatus.textContent = 'Local compute ready';
      pyStatus.className = 'ms-auto small text-success';
      try {
        const res = await fetch('./assets/template.csv');
        if (!res.ok) throw new Error(`template load ${res.status}`);
        const blob = await res.blob();
        const file = new File([blob], 'template.csv', { type: 'text/csv' });
        console.log('Loaded default template');
        handleFile(file);
      } catch (err) {
        console.error('Could not preload template', err);
      }
    });

    async function handleFile(file) {
      resultBox.innerHTML = '';
      previewTable.innerHTML = '';
      previewTitle.style.display = 'none';
      document.getElementById('charts').innerHTML = '';
      clearBtn.style.display = 'none';
      loading.style.display = 'none';
      console.log('Loaded file', file.name);
      if (!file.name.toLowerCase().endsWith('.csv')) {
        resultBox.innerHTML = "<div class='error'>Only CSV files are supported.</div>";
        return;
      }
      currentFile = file;
      const text = await file.text();
      const rows = text.trim().split('\n').map(r => r.split(','));
      const headers = rows[0];
      const sample = rows.slice(1,6);
      let html = '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';
      sample.forEach(r => html += '<tr>' + r.map(c => `<td>${c}</td>`).join('') + '</tr>');
      previewTable.innerHTML = html;
      previewTitle.style.display = 'block';
      clearBtn.style.display = 'inline-block';
      scoreBtn.disabled = false;
    }

    async function computeFile(file) {
      loading.style.display = 'block';
      const text = await file.text();
      const selected = Array.from(document.querySelectorAll('.controls input:checked')).map(cb => cb.value);
      try {
        const py = await loadPy();
        const csvStr = JSON.stringify(text);
        const pyRes = await py.runPythonAsync(`
import pandas as pd, io, json
from compute.dii import calculate_dii
from compute.mind import calculate_mind
from compute.hei import calculate_hei_2015
from compute.dash import calculate_dash
from compute.base import compute_summary_stats
csv = ${csvStr}
df = pd.read_csv(io.StringIO(csv))
indices = ${JSON.stringify(selected)}
stats = {}
if 'DII' in indices:
    df['DII'] = calculate_dii(df)
    stats['DII'] = compute_summary_stats(df, ['DII'])['DII']
if 'MIND' in indices:
    df['MIND'] = calculate_mind(df)
    stats['MIND'] = compute_summary_stats(df, ['MIND'])['MIND']
if 'HEI_2015' in indices:
    df['HEI_2015'] = calculate_hei_2015(df)
    stats['HEI_2015'] = compute_summary_stats(df, ['HEI_2015'])['HEI_2015']
if 'DASH' in indices:
    df['DASH'] = calculate_dash(df)
    stats['DASH'] = compute_summary_stats(df, ['DASH'])['DASH']
out = {'csv': df.to_csv(index=False), 'stats': stats}
json.dumps(out)
`);
        const info = JSON.parse(pyRes);
        const csvText = info.csv;
        const data = csvText.trim().split('\n').map(r => r.split(','));
        const idx = data[0].reduce((m,h,i) => (m[h]=i,m), {});
        let summary = '<h3>Summary Statistics:</h3><ul>';
        selected.forEach(name => {
          const vals = data.slice(1).map(r => parseFloat(r[idx[name]])).filter(v => !isNaN(v));
          const s = info.stats[name];
          summary += `<li><b>${name}</b> – mean: ${parseFloat(s.mean).toFixed(2)}, std: ${parseFloat(s.std).toFixed(2)}, min: ${parseFloat(s.min).toFixed(2)}, max: ${parseFloat(s.max).toFixed(2)}, median: ${parseFloat(s.median).toFixed(2)}, quintiles: ${s.quintiles.map(q=>parseFloat(q).toFixed(2)).join(', ')}</li>`;
          const chartDiv = document.createElement('div');
          document.getElementById('charts').append(chartDiv);
          Plotly.newPlot(chartDiv,[{x:vals,type:'histogram',name}],{title:`${name} Distribution`,margin:{t:40}}, {responsive:true});
        });
        summary += '</ul>';
        resultBox.innerHTML = summary;
        const blob = new Blob([csvText], {type:'text/csv'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = file.name.replace(/\.csv$/, '') + '_scores.csv';
        a.click();
        URL.revokeObjectURL(url);
        console.log('Scoring complete via Pyodide');
      } catch(err) {
        console.error('Scoring failed', err);
        let msg = err instanceof Error ? `${err.name}: ${err.message}` : String(err);
        resultBox.innerHTML = `<div class='error'><b>${msg}</b></div>`;
      } finally {
        loading.style.display = 'none';
      }
    }
        </script>
    </body>
</html>
